{
  "rules": [ {
      "description": "Removes broken links when a directory under /Programs is deleted",
      "target":      "/Programs",
      "watches":     "DELETE|DELETE_SELF",
      "spawn":       "/System/Index/share/Listener/RemoveBrokenTask",
      "lookat":      "DIRS",
      "regex":       "^[-+_[:alnum:]]+",
      "depth":       "2"
    } ]
}
